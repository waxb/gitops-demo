      - name: checkout repo
        uses: actions/checkout@v2
        
      - name: Export inventory
        run: echo $INV > inventory

      - name: "Play Ansible Playbook"
        uses: arillso/action.playbook@master
        with:
          playbook: configuration/play.yaml
          inventory: inventory
          galaxy_file: configuration/requirements.yaml
          private_key: ${{ secrets.PRIVATE_KEY }}
